<div class="ks_map_panel_container">
    <div class="ks_map_panel w-100p ks_fl">
        <div class="ks_inner">


            <!--<div class="ks_title">涉华机构<span class="ks_badge">0</span></div>-->
            <div class="earth-title bg-primary" style="cursor: move;">POI搜索列表 <span class="badge pull-right">0</span></div>
            <div class="ks-panel">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="#collapseOne" data-toggle="collapse"
                                   data-parent="#accordion">机构 <span class="glyphicon glyphicon-triangle-bottom"></span> </a>
                                <span class="badge pull-right">0</span>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in"><!-- in默认展开第一个-->
                            <div class="panel-body dataEarthPanel">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <label for="official"> <span>官方机构</span>&nbsp;
                                             <input type="checkbox" id="official" name="specific">
                                             <span class="badge pull-right">0</span>
                                        </label>
                                    </li>
                                    <li class="list-group-item">
                                        <label for="not-official"> <span>非政府机构</span>&nbsp;
                                            <input type="checkbox" id="not-official" name="specific">
                                            <span class="badge pull-right">0</span>
                                        </label>

                                    </li>
                                    <li class="list-group-item">
                                        <label for="china-official"> <span>中资机构</span>&nbsp;
                                            <input type="checkbox" id="china-official" name="specific">
                                            <span class="badge pull-right">0</span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="#collapseTwo" id="xm" data-toggle="collapse"
                                   data-parent="#accordion">项目 <span class="glyphicon glyphicon-triangle-bottom"></span> </a>
                                <span class="badge pull-right">0</span>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse">
                            <div class="panel-body dataEarthPanel">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <label for="central-enterprise"> <span>央企</span>&nbsp;
                                            <input type="checkbox" id="central-enterprise" name="specific">
                                            <span class="badge pull-right">0</span>
                                        </label>
                                    </li>
                                    <li class="list-group-item">
                                        <label for="china-enterprise"> <span>国企</span>&nbsp;
                                            <input type="checkbox" id="china-enterprise" name="specific">
                                            <span class="badge pull-right">0</span>
                                        </label>

                                    </li>
                                    <li class="list-group-item">
                                        <label for="people-enterprise"> <span>民企</span>&nbsp;
                                            <input type="checkbox" id="people-enterprise" name="specific">
                                            <span class="badge pull-right">0</span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ks_map_panel w-100p ks_fl">
        <div class="ks_inner">
            <div class="earth-title bg-primary" style="cursor: move;">人员 <span class="badge pull-right">0</span></div>
            <!--<div class="ks_title">人员<span class="ks_badge">0</span></div>-->
            <div class="ks-panel">
                <div class="panel-group" id="accordion2">
                    <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#collapseThree" data-toggle="collapse"
                               data-parent="#accordion2">人员 <span class="glyphicon glyphicon-triangle-bottom"></span> </a>
                            <span class="badge pull-right">0</span>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse in"><!-- in默认展开第一个-->
                        <div class="panel-body dataEarthPanel">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <label for="Marriage"> <span>涉外婚姻</span>&nbsp;

                                        <span class="badge pull-right">0</span>
                                    </label>
                                </li>
                                <li class="list-group-item">
                                    <label for="population"> <span>散居人口</span>&nbsp;

                                    </label>

                                </li>

                                    <label for="overseasStudent"> <span>留学生</span>&nbsp;
                                        <input type="checkbox" id="overseasStudent" name="specific" >
                                        <span class="badge pull-right">0</span>
                                    </label>
                                </li>
                                <li class="list-group-item">
                                    <label for="workers"> <span>务工</span>&nbsp;
                                        <input type="checkbox" id="workers" name="specific">
                                        <span class="badge pull-right">0</span>
                                    </label>
                                </li>
                                <li class="list-group-item">
                                    <label for="tourism"> <span>旅游</span>&nbsp;
                                        <input type="checkbox" id="tourism" name="specific" >
                                        <span class="badge pull-right">0</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ks_map_panel w-100p ks_fl">
        <div class="ks_inner">
            <div class="earth-title bg-primary" style="cursor: move;">境外人员防线小组<span class="badge pull-right">0</span></div>
            <!--<div class="ks_title">境外人员防线小组<span class="ks_badge">0</span></div>-->
            <div class="ks-panel">
                <div class="panel-group" id="accordion3">
                    <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#collapseFour" data-toggle="collapse"
                               data-parent="#accordion3">境外人员防线小组 <span class="glyphicon glyphicon-triangle-bottom"></span> </a>
                            <span class="badge pull-right"></span>
                        </h4>
                    </div>
                    <div id="collapseFour" class="panel-collapse collapse in"><!-- in默认展开第一个-->
                        <div class="panel-body dataEarthPanel">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <label for="securityTeam"> <span>安保小组</span>&nbsp;
                                        <input type="checkbox" id="securityTeam" name="specific">
                                        <span class="badge pull-right">0</span>
                                    </label>
                                </li>
                                <li class="list-group-item">
                                    <label for="securityContact"> <span>安保联系人</span>&nbsp;
                                        <input type="checkbox" id="securityContact" name="specific" >
                                        <span class="badge pull-right">0</span>
                                    </label>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

</div>
