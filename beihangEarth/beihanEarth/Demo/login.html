<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="plugins/layer/layer.js" type="text/javascript"></script>
</head>
<body>
    <img src="sourceImg/login_background.png" width="100%" height="100%" style="z-index:-100;position:absolute;left:0;top:0" />
    <div class="login_container">
        <div class="login_title_bg"></div>
        <!--<div class="login_form_bg">-->
            <!--<div class="login_input_container">-->
                <!--<div class="login_input_border"></div>-->
                <!--<br />-->
                <!--<div class="login_input_border"></div>-->
                <!--<br />-->
                <!--<div class="login_input_remember">-->
                    <!--<img src="sourcedis_remember_password.png.png" style="float: left; margin-left: 150px" />-->
                    <!--<div class="login_input_remember_text">记住密码</div>-->
                <!--</div>-->
                <!--<br />-->
                <!--<div class="login_button">登录</div>-->
            <!--</div>-->
        <!--</div>-->
        <br />
        <div class="login_form_bg">
            <div class="login_input_container">
                <div class="login_input_border">
                    <div class="login_input_icon_user">
                    </div>
                    <input id="user" />
                </div>
                <br />
                <div class="login_input_border">
                    <div class="login_input_icon_password">
                    </div>
                    <input id="password" type="password" />
                </div>
                <br />
                <div class="login_input_remember">
                    <img id="remember" src="sourceImg/dis_remember_password.png" style="float:left; cursor: pointer" />
                    <div class="login_input_remember_text">记住密码</div>
                </div>
                <br />
                <div id="login_btn" class="login_button">登录</div>
            </div>
        </div>
    </div>
    <script href="js/jquery.min.js"></script>
    <script type="text/javascript">

        function login() {
            var user_value = $("#user").val();
            var user_password = $("#password").val();
            if (user_value == "admin" && user_password == "123456") {
                window.location.href = "main.html";
            }
            else
                layer.msg('账号或密码错误', {icon: 4});
        }

        $("#login_btn").click(function () {
            login();
        });

        $(document).keyup(function(event){
            switch(event.keyCode) {
                // 按下enter键
                case 13:
                    login();
                    break;
                default:
                    break;
            }
        });

        $("#remember").click(function () {
            if ($("#remember").attr("src") == "sourceImg/remember_password.png")
                $("#remember").attr("src","sourceImg/dis_remember_password.png");
            else
                $("#remember").attr("src","sourceImg/remember_password.png");
        });

    </script>
</body>

</html>
